<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">

    <!--linking bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!--linking stylesheet -->
	<link rel="stylesheet" href="style.css">
  </head>

  <body>

  	<h1>Totally Trivial Trivia!</h1>

      <!-- Div containing our stopwatch controls -->
		<div id="wrapper">
			<div id="display">
			<h2>Time remaining: <span id=remaining></span></h2>
			</div>
		</div>

      <!-- Div containing our buttons -->

      	<div id="question1">
      		<h3>What was the first full length CGI movie?</h3>
		<form>
			<div class="radio-inline">
			  <label>
			    <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked>
			    A bugs life
			  </label>
			</div>
			<div class="radio-inline">
			  <label>
			    <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
			    Monsters Inc
			  </label>
			</div>
			<div class="radio-inline">
			  <label>
			    <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option2">
			    Toy Story
			  </label>
			</div>
			<div class="radio-inline">
			  <label>
			    <input type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option2">
			    The Lion King
			  </label>
			</div>
		</form>
		</div>


      	<div id="question2">
      	<form>
      		<h3>Which of these is not a name of one of the spice girls?</h3>

			<div class="radio-inline">
			  <label>
			    <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked>
			    Sporty Spice
			  </label>
			</div>
			<div class="radio-inline">
			  <label>
			    <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
			    Fred Spice
			  </label>
			</div>
			<div class="radio-inline">
			  <label>
			    <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option2">
			    Scary Spice
			  </label>
			</div>
			<div class="radio-inline">
			  <label>
			    <input type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option2">
			    Posh Spice
			  </label>
			</div>
		</form>
		</div>

      	<div id="question3">
      	<form>
      		<h3>Which NBA team won the most titles in the 90s?</h3>

			<div class="radio-inline">
			  <label>
			    <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked>
			    New York Knicks
			  </label>
			</div>
			<div class="radio-inline">
			  <label>
			    <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
			    Portland Trail Blazers
			  </label>
			</div>
			<div class="radio-inline">
			  <label>
			    <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option2">
			    Los Angeles Lakers
			  </label>
			</div>
			<div class="radio-inline">
			  <label>
			    <input type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option2">
			    Chicago Bulls
			  </label>
			</div>
		</form>
		</div>

		<div id="question4">
      	<form>
      		<h3>Which group released the hit song, "Smells Like Teen Spirit"?</h3>

			<div class="radio-inline">
			  <label>
			    <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked>
			    Nirvana
			  </label>
			</div>
			<div class="radio-inline">
			  <label>
			    <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
			    Backstreet Boys
			  </label>
			</div>
			<div class="radio-inline">
			  <label>
			    <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option2">
			    The Offspring
			  </label>
			</div>
			<div class="radio-inline">
			  <label>
			    <input type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option2">
			    No Doubt
			  </label>
			</div>
		</form>
		</div>


    <!-- jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>

    <!-- Script -->
    <script type="text/javascript" src="stopwatchSolution.js"></script>

  </body>

</html>
